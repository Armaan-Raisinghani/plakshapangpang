<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon Pang Pang - Hand Tracking</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
        }
        
        #game-frame { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
        }
        
        #debug-canvas {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            z-index: 100;
            border: 2px solid white;
            transform: scaleX(-1); /* Mirror the debug view */
            pointer-events: none; /* Let clicks pass through to the game if needed */
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        
        /* Hide the raw video element */
        .input_video { display: none; }
    </style>
    
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- The Godot Game is loaded here -->
    <iframe id="game-frame" src="index.html" allow="autoplay; fullscreen; camera"></iframe>
    
    <!-- Hidden video element for MediaPipe -->
    <video class="input_video"></video>
    
    <!-- Debug overlay -->
    <canvas id="debug-canvas"></canvas>

    <!-- Hand Tracking Logic -->
    <script src="hand_tracking.js"></script>
</body>
</html>
